<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>TPW - Práctica/Canvas</title>
</head>
<body>
  <h2>yosmi juego</h2>
  <div class="game-container">
    <canvas id="game"></canvas>
    
    <div class="btns">
      <button id="StarButton">Iniciar</button>
      <button id="restart">Reiniciar</button>
      <button id="up">Arriba</button>
      <button id="left">Izquierda</button>
      <button id="right">Derecha</button>
      <button id="down">Abajo</button>
    

    </div>

    <div class="messages">
      <p>Vidas: <span id="lives"></span></p>
      <p>Tiempo: ⏳<span id="time"></span></p>
      <p>Record: 🚩<span id="record"></span></p>
      <p id="result"></p>
    </div>
  </div>

  <audio id="miMusica" controls loop>
    <source src="music1.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script src="./my_maps.js"></script>
  <script src="./my_game.js"></script>
</body>
</html>
